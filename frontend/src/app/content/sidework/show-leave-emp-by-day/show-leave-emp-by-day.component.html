<div class="p-grid p-justify-center animation-page">
  <div class="p-col-12 p-md-10">
    <form [formGroup]="formGroupEmp">
      <div style="line-height: 35px;">
        วันที่ : {{day}}/{{month}}/{{year543}}
      </div>
      <div class="p-justify-between">
        <p-radioButton formControlName="workAnyWhere" name="workAnyWhere" value="4" label="ทั้งหมด" (onClick)="selectEmployeeViaCondition()"></p-radioButton>&nbsp;&nbsp;
        <p-radioButton formControlName="workAnyWhere" name="workAnyWhere" value="0" label="ลาพักผ่อน" (onClick)="selectEmployeeViaCondition()"></p-radioButton>&nbsp;&nbsp;
        <p-radioButton formControlName="workAnyWhere" name="workAnyWhere" value="1" label="ลากิจ" (onClick)="selectEmployeeViaCondition()"></p-radioButton>&nbsp;&nbsp;
        <p-radioButton formControlName="workAnyWhere" name="workAnyWhere" value="2" label="ลาป่วย" (onClick)="selectEmployeeViaCondition()"></p-radioButton>&nbsp;&nbsp;
        <p-radioButton formControlName="workAnyWhere" name="workAnyWhere" value="3" label="อื่นๆ" (onClick)="selectEmployeeViaCondition()"></p-radioButton>&nbsp;&nbsp;
      </div>
    </form>
  </div>
  <div class="p-col-12 p-md-2">
  </div>

  <div class="p-col-12 p-md-12">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon"><i class="pi pi-search"></i></span>
      <input pInputText style="width: 100%;" type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
        placeholder="ค้นหา..." />
    </div>
  </div>

  <div class="p-col-12 p-md-12">
    <p-table #dt [columns]="cols" [value]="dataSource" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10]"
      pageLinks="3" paginatorPosition="top">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" style="text-align: center;" [ngClass]="col.headerClass">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns" [ngClass]="col.class">
            {{col.type ? col.type.transform(rowData[col.field]) : rowData[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
