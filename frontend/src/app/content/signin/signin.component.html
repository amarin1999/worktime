<div class="p-grid animation-page">
  <div class="p-col-12" style="text-align: center;">
    <img src="{{ cdgImagePath }}" style="height: 20vh; width: auto;" alt="cdg" /><br /><br />
    <h1 class="header-text">ลงเวลาการทำงานนอกสถานที่ และการทำงานล่วงเวลา</h1>
  </div>
  <div class="p-lg-6 p-lg-offset-3 p-col-10 p-offset-1">
    <mat-card class="card">
      <mat-card-title class="title-card">
        เริ่มต้นใช้งาน
      </mat-card-title>
      <mat-card-content class="card-content">
        <form [formGroup]="form">
          <mat-form-field appearance="outline" class="input-id-userID">
            <mat-label>รหัสพนักงาน</mat-label>
            <input matInput class="input-id-userID" formControlName="userID" maxlength="6" (blur)="check($event)" />
            <mat-error *ngIf="form.controls.userID.hasError('required')">
              * กรุณากรอกรหัสพนักงาน
            </mat-error>
          </mat-form-field>
          &nbsp;
          <mat-form-field appearance="outline" class="input-id-password">
            <mat-label>พาสเวิร์ด</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" (keydown.enter)="onSubmit()" class="input-id-password"
              formControlName="password" />
            <mat-error *ngIf="form.controls.userID.hasError('required')">
              * กรุณากรอกพาสเวิร์ด
            </mat-error>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>

          <button type="submit" mat-raised-button class="btn-signin" (click)="onSubmit()">
            <em class="pi pi-chevron-right icon-btn"></em>
            <div class="confirm-text">
              ยืนยัน<em class="pi pi-chevron-right" style="vertical-align: middle;"></em>
            </div>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<br><br>

<p-toast key="errorMessage" position="bottom-center"></p-toast>
<app-footer></app-footer>
